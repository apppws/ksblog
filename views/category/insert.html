    <div class="container clearfix">
        <div class="sidebar-wrap">
            <div class="sidebar-title">
                <h1>菜单</h1>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-list">
                    <li>
                        <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>

                         <li><a href="/category/index"><i class="icon-font">&#xe008;</i>分类管理</a></li>

                </ul>

        <!--/sidebar-->
        <div class="main-wrap">

            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i>

                    <a href="/category/index">分类管理</a><span class="crumb-step">&gt;</span><span>新增分类</span>
                    <!-- <a class="crumb-name" href="/index/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span> -->
                </div>
            </div>
            <div class="result-wrap">
                <div class="result-content">
                    <form action="/category/doinsert" method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table class="insert-tab" width="100%">
                            <tbody>
                                <tr>
                                    <th><i class="require-red">*</i>分类名称：</th>
                                    <td>
                                        <input class="common-text required" id="parent_id" name="blog_type_name" size="50" value=""
                                            type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th>父类id：</th>
                                    <td><input class="common-text" name="parent_id" size="50" value="0" type="text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>所有上级分类</th>
                                    <td><input class="common-text" name="path" size="50" value="-" type="text"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>

        </div>
